<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>FocusTimer2.0 - Pomodoro</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="src/main.js" defer></script>
</head>
    <body class="dark-mode">
        <div id="container">
            <header>
                <button id="light-theme hide">
                    <img src="./assets/light.svg" alt="modo Dia">
                </button>

                <button id="dark-theme">
                    <img src="./assets/dark.svg" alt="modo Noite">
                </button>
            </header>

            <main>
                <section id="timer">
                    <span id="minutes">20</span>
                    <span>:</span>
                    <span id="seconds">00</span>
                </section>

                <section id="controls">

                    <button class="play">
                        <img src="./assets/play.svg" alt="">
                    </button>

                    <button class="pause hide">
                        <img src="./assets/pause.svg" alt="">
                    </button>
                        
                    <button class="stop">
                        <img src="./assets/stop.svg" alt="">
                    </button>

                    <button class="plus">
                        <img src="./assets/plus.svg" alt="">
                    </button>

                    <button class="minus">
                        <img src="./assets/minus.svg" alt="">
                    </button>

                </section>
            </main>

            <aside>
                <div class="card-forest">
                    <button class="sound-forest">
                        <img src="./assets/sound-forest.svg" alt="">
                    </button> 
                    
                    <input id="forest-volume" type="range" min="0" max="1" step="0.1" value="0.5">
                </div>

                <div class="card-rain">
                    <button class="sound-rain">
                        <img src="./assets/sound-rain.svg" alt="">
                    </button>

                    <imput id="rain-volume" tipe="range" min="0" max="1" step="0.1" value=" 0.5">
                </div>

                <div class="card-coffe-shop">
                    <button class="sound-coffee-shop">
                        <img src="./assets/sound-coffee-shop.svg" alt="">
                    </button>

                    <input id="coffee-shop-volume" type="range" min="0" max="1" step="0.1" value="0.5">
                </div>

                <div id="card-fireplace">
                    <button class="sound-fireplace">
                        <img src="./assets/sound-fireplace.svg" alt="">
                    </button>

                    <input id="fireplace-volume" type="range" min="0" max="1" step="0.1" value="0.5">
                </div>
            </aside>

        </div>

            <script src="./js/index.js" type="module"></script>
    </body>
</html>
